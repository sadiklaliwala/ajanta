{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'registration.css'%}">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your First Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input type="date" placeholder="Enter Your Birth Date" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="number" placeholder="Enter Your Mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter Your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="number" placeholder="Enter Pincode" required>
                </div>
                <div class="input-box">
                    <span class="details">E-Mail</span>
                    <input type="email" placeholder="Enter Your E-Mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                       <span class="dot one"></span>
                        <spaan class="gender">Male</spaan>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <spaan class="gender">Female</spaan>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <spaan class="gender">Other</spaan>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div class="instruct">
                Already Have An Account? <a href="/login">Login Now</a>
            </div>
        </form>
    </div>
</body>
</html>
