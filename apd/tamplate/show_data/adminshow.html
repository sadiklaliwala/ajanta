{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
   <center>
       <h2>Admin Table</h2> 
      
      <div style="width: 50vw; height: auto;">
         <table class="table table-striped">
            <thead class="thead-dark">
               <tr>
                  <th scope="col">admin_id</th>
                  <th scope="col">admin_name </th>
                  <th scope="col">password </th>
                  <th scope="col">delete </th>
                  <th scope="col">Update </th>
               </tr>

               {% for i in admin_object %}
               <tr>
                  <td>{{i.admin_id}}</td>
                  <td>{{i.admin_name}}</td>
                  <td>{{i.password}}</td>
                  <td>
                     <p class="table_cell">
                        <a href="/delete_admin/{{i.admin_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                        </a>
                     </p>
                  </td>
                  <td>
                     <p class="table_cell">
                        <a href="/update_admin/{{i.admin_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">Update</i></span>
                        </a>
                     </p>
                  </td>
               </tr>
               {% endfor %}

               <a href="{% url 'admin_add' %}"><button type="button" class="btn btn-outline-primary">Add</button></a>

      </div>
   </center>
{% endblock body %}
