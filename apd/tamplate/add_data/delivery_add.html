<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Form</title>
</head>

<body>

    <h1>Add a New Product</h1>
    <form method="POST" action="{% url 'delivery_add' %}">
        {% csrf_token %}

        <label for="category">Choose customer :</label>
        <select name="supplier">
            {% for i in customer %}
            <option value="{{i.customer_id}}">{{i.customer_fname}}</option>
            {% endfor %}
        </select><br>

        <label for="category">Enter Address:</label>
        <input type="text" id="category" name="address"><br>

        <label for="category">Enter Product :</label>
        <input type="number" id="category" name="product"><br>

        <label for="category">Enter Delivery_date :</label>
        <input type="date" id="category" name="deliverydate"><br>

        <label for="category">Enter Employee:</label>
        <input type="text" id="category" name="employee"><br>
        
        <label for="category">Enter quantity :</label>
        <input type="number" id="category" name="quantity"><br>
        
        

        <input type="submit" value="Submit">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
