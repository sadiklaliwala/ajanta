<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Product Form</title>
</head>

<body>

    <h1>Add a New Product</h1>
    <form method="POST" >
        {% csrf_token %}

        <label for="category">Enter sales_date :</label>
        <input type="text" type="text" onfocus="(this.type='date' )"  id="category" name="salesdate" value="{{sales_object.sales_date}}"><br>

        <label for="category">Choose product :</label>
        <select name="product">
            {% for i in product_object %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
        </select><br>

        <label for="category">Enter Quantity:</label>
        <input type="number" id="category" name="quantity" value="{{sales_object.quantity}}"><br>





        <input type="submit" value="Update">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
