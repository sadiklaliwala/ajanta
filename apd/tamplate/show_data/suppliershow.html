<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>HTML Table</h2>
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
                    <th>sup_id</th>
                    <th>sup_name</th>
                    <th>contact_number</th>
                    <th>sup_address</th>
                    <th>sup_email</th>
                    <th scope="col">delete </th>
                 </tr>
              </thead>
  
              {% for vtwork in supplier %}
              <tr>
                 <td>{{vtwork.sup_id}}</td>
                 <td>{{vtwork.sup_name}}</td>
                 <td>{{vtwork.contact_number}}</td>
                 <td>{{vtwork.sup_address}}</td>
                 <td>{{vtwork.sup_email}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_supplier/{{vtwork.sup_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
        </div>
     </center>
</body>
</html>
