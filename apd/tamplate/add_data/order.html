<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Order Form</title>
</head>

<body>

    <h1>Add a New Order</h1>
    <form method="POST">
        {% csrf_token %}

        
        
        <label for="category">Enter customer:</label>
        <select name="customer">
            {% for i in customer_object %}
            <option value="{{i.customer_id}}">{{i.customer_fname}}</option>
            {% endfor %}
        </select><br>
        

        <label for="category">Enter order_date:</label>
        <input type="date" id="category" name="orderdate" required><br>

        <label for="category">Choose product :</label>
        <select name="product">
            {% for i in product_object %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
        </select><br>

        <label for="category">Enter contact no.:</label>
        <input type="number" id="category" name="contact"><br>
        
        <label for="category">Enter order quantity :</label>
        <input type="number" id="category" name="order_quantity"><br>

        <label for="category">Enter Payment:</label>
        <input type="text" id="category" name="payment"><br>

        

        <input type="submit" value="Submit">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
