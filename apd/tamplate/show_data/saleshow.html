<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>HTML Table</h2>
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
  
                    <th>sales_id</th>
                    <th>sales_date</th>
                    <th>product</th>
                    <th>quantity</th>
                    <th scope="col">delete </th>
                 </tr>
              </thead>
  
              {% for vtwork in sales %}
              <tr>
                 <td>{{vtwork.sales_id}}</td>
                 <td>{{vtwork.sales_date}}</td>
                 <td>{{vtwork.product}}</td>
                 <td>{{vtwork.quantity}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_sale/{{vtwork.sales_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
  
        </div>
     </center>
</body>
</html>
