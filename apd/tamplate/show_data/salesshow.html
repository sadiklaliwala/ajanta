
{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
    <center>
        <h2>Sales Table</h2>
        <div style="width: 100%; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
  
                    <th>sales_id</th>
                    <th>sales_date</th>
                    <th>product</th>
                    <th>quantity</th>
                    <th scope="col">delete </th>
                    <th scope="col">Update </th>
                 </tr>
              </thead>
  
              {% for vtwork in sales %}
              <tr>
                 <td>{{vtwork.sales_id}}</td>
                 <td>{{vtwork.sales_date}}</td>
                 <td>{{vtwork.product.product_name}}</td>
                 <td>{{vtwork.quantity}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_sale/{{vtwork.sales_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
                 <td>
                  <p class="table_cell">
                     <a href="/update_sales/{{vtwork.sales_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">Update</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
              <a href="{% url 'sales' %}"><button type="button" class="btn btn-outline-primary">Add</button></a>
        </div>
     </center>
{% endblock body %}
