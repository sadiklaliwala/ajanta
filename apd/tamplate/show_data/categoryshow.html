
{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <center>
       <h2>Category Table</h2> 
      <div style="width: 100%; height: auto;">
         <table class="table table-striped">
            <thead class="thead-dark">
               <tr>
                  <th>category_id</th>
                  <th>category_name</th>
                  <th scope="col">delete </th>
                  
               </tr>
               {% for vtwork in category %}
               <tr>
                  <td>{{vtwork.category_id}}</td>
                  <td>{{vtwork.category_name}}</td>
                  <td>
                     <p class="table_cell">
                        <a href="/delete_category/{{vtwork.category_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                        </a>
                     </p>
                  </td>
                  
               </tr>
               {% endfor %}
               <a href="{% url 'category_add' %}"><button type="button" class="btn btn-outline-primary">Add</button></a>

      </div>
   </center>
   {% endblock body %}
