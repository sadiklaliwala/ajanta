<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Feedback Form</title>
</head>

<body>

    <h1>Add feedback</h1>
    <form method="POST" action="{% url 'feedback_add' %}">
        {% csrf_token %}

        <label for="category">Enter Feedback:</label>
        <input type="number" id="category" name="feedback"><br>

        <label for="category">Enter Feedback_date:</label>
        <input type="number" id="category" name="f_date"><br>

        

        
        <label for="category">Choose customer:</label>
        <select name="customer">
            {% for customer in customer_object %}
            <option value="{{customer.customer_id}}">{{customer.customer_fname}}</option>
            {% endfor %}
        </select><br>
        

        <input type="submit" value="Submit">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
