
{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
    <center>
        <h2>HTML Table</h2>
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
                    <th>raw_id</th>
                    <th>sup</th>
                    <th>raw_name</th>
                    <th>raw_quantity</th>
                    <th scope="col">delete </th>
                    <th scope="col">Update </th>
                 </tr>
              </thead>
  
              {% for vtwork in rawmaterial %}
              <tr>
                 <td>{{vtwork.raw_id}}</td>
                 <td>{{vtwork.sup.}}</td>
                 <td>{{vtwork.raw_name}}</td>
                 <td>{{vtwork.raw_quantity}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_rawmaterial/{{vtwork.raw_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
                 <td>
                  <p class="table_cell">
                     <a href="/update_rawmaterial/{{vtwork.raw_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">Update</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
  
        </div>
     </center>
{% endblock body %}
