
{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
    <center>
         <h2>Offer Table</h2> 
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped">
              <thead class="thead-dark">
                 <tr>
                    <th>offer_id</th>
                    <th>start_date</th>
                    <th>end_date</th>
                    <th>description</th>
                    <th scope="col">delete </th>
                    <th scope="col">update </th>
                 </tr>
                 {% for vtwork in offer %}
                 <tr>
                    <td>{{vtwork.offer_id}}</td>
                    <td>{{vtwork.start_date}}</td>
                    <td>{{vtwork.end_date}}</td>
                    <td>{{vtwork.description}}</td>
                    <td>
                     <p class="table_cell">
                        <a href="/delete_offer/{{vtwork.offer_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                        </a>
                     </p>
                  </td>
                  <td>
                     <p class="table_cell">
                        <a href="/update_offer/{{vtwork.offer_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">update</i></span>
                        </a>
                     </p>
                  </td>
                 </tr>
                 {% endfor %}
  
        </div>
     </center>
{% endblock body %}
