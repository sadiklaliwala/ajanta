<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>

<body>

    <h1>Add a New Product</h1>
    <form method="POST" action="{% url 'offer' %}">
        {% csrf_token %}

        <label for="category">Enter Starting_date:</label>
        <input type="number" id="category" name="sdate"><br>

        <label for="category">Enter Ending_date:</label>
        <input type="number" id="category" name="edate"><br>

        <label for="category">Enter offer_description :</label>
        <input type="text" id="category" name="description"><br>

        

        <input type="submit" value="Submit">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
