<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- <h2>HTML Table</h2> -->
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped">
              <thead class="thead-dark">
                 <tr>
                    <th scope="col">admin_id</th>
                    <th scope="col">admin_name </th>
                    <th scope="col">password </th>
                    <th scope="col">delete </th>
                 </tr>
  
                 {% for i in admin %}
                 <tr>
                    <td>{{i.admin_id}}</td>
                    <td>{{i.admin_name}}</td>
                    <td>{{i.password}}</td>
                    <td>
                       <p class="table_cell">
                          <a href="/delete_admin/{{i.admin_id}}">
                             <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                          </a>
                       </p>
                    </td>
                 </tr>
                 {% endfor %}
  
        </div>
     </center>
</body>
</html>
