<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- <h2>HTML Table</h2> -->
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped">
              <thead class="thead-dark">
                 <tr>
                    <th>production_id </th>
                    <th>product</th>
                    <th>quantity</th>
                    <th>production_cost</th>
                    <th>production_date</th>
                 </tr>
                 {% for vtwork in production %}
                 <tr>
                    <td>{{vtwork.production_id}}</td>
                    <td>{{vtwork.product}}</td>
                    <td>{{vtwork.quantity}}</td>
                    <td>{{vtwork.production_cost}}</td>
                    <td>{{vtwork.production_date}}</td>
                 </tr>
                 {% endfor %}
        </div>
     </center>
</body>
</html>
