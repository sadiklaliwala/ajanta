<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add a product </title>
</head>

<body>

    <h1>Add feedback</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="category">choose Category Name :</label>
        <select name="category">
            {% for i in category %}
            <option value="{{i.category_id}}">{{i.category_name}}</option>
            {% endfor %}
        </select><br>

        <label for="category">Enter Product_Name:</label>
        <input type="text" id="category" name="productname"><br>

        <label for="category">Enter Material :</label>
        <input type="text" id="category" name="material"><br>

        <label for="category">Add image :</label>
        <input type="file" accept="image/*" id="category" name="image"><br>


        <label for="category">Enter Product_Price :</label>
        <input type="number" id="category" name="productprice"><br>

        <label for="category">Enter Product_Weight :</label>
        <input type="text" id="category" name="productweight"><br>


        <label for="category">Enter Product_Quantity :</label>
        <input type="text" id="category" name="productquantity"><br>

        <label for="category">Enter Product_Color :</label>
        <input type="text" id="category" name="productcolor"><br>

        <input type="submit" value="Submit">
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
