<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
</head>
<body>
    <center>
        <h2>HTML Table</h2>
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
  
                    <th>sales_id</th>
                    <th>sales_date</th>
                    <th>product</th>
                    <th>quantity</th>
                 </tr>
              </thead>
  
              {% for vtwork in sales %}
              <tr>
                 <td>{{vtwork.sales_id}}</td>
                 <td>{{vtwork.sales_date}}</td>
                 <td>{{vtwork.product}}</td>
                 <td>{{vtwork.quantity}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_sale/{{vtwork.sales_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
  
        </div>
     </center>
</body>
</html>
