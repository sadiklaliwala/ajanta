<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Product Form</title>
</head>

<body>

    <h1>Add a New Product</h1>
    <form method="POST" action="{% url 'purchaseshow' %}">
        {% csrf_token %}

        <label for="category">Enter material :</label>
        <input type="text" id="category" name="materialname" value="{{purchase_object.material}}"><br>

        <label for="category">Enter quantity :</label>
        <input type="text" id="category" name="quantity" value="{{purchase_object.quantity}}"><br>

        <label for="category">Enter Amount :</label>
        <input type="number" id="category" name="amount" value="{{purchase_object.amount}}"><br>
        
        <label for="category">choose supplier Name :</label>
        <select name="supplier">
            {% for supplier in suppliers %}
            <option value="{{supplier.sup_id}}">{{supplier.sup_name}}</option>
            {% endfor %}
        </select><br>

        <button type="submit" name="submit">Update</button>

        <!--<input type="submit" value="Update">-->

    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
