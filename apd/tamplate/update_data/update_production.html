<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add a product </title>
</head>

<body>

    <h1>Add Production Details </h1>
    <form method="POST">
        {% csrf_token %}
        <label for="category">Enter Product Name :</label>
        <select name="product">
            {% for i in product_object %}
            <option value="{{i.product_id}}">{{i.product_name}}</option>
            {% endfor %}
            <br>
        </select>
        <br><label for="category">Enter Quantity :</label>
        <input type="number" id="category" name="quantity" value="{{production_object.quantity}}"><br>


        <label for="category">Enter Production_cost :</label>
        <input type="number" id="category" name="production_cost" value="{{production_object.production_cost}}"><br>

        <label for="category">Enter Production_date :</label>
        <input type="date" id="category" name="production_date" value="{{production_object.production_date}}"><br>

        <button type="submit" name="submit">Update</button>

        <!--<input type="submit" value="Update">-->
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
