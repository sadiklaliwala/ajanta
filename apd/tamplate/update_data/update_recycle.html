<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Recycling Form</title>
</head>

<body>

    <h1>Recycling</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="category">Enter Recycling_date:</label>
        <input type="text" type="text" onfocus="(this.type='date' )"  id="category" name="r_date" required   value="{{recycling_object.r_date}}"><br>

        <label for="category">Enter Quantity :</label>
        <input type="text" id="category" name="quantity" value="{{recycling_object.quantity}}"><br>
        
        <button type="submit" name="submit">Update</button>

        <!--<input type="submit" value="Update">-->
        
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}
    
</body>

</html>
