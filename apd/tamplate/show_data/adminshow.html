
{% comment %} {% extends  "basepage.html" %} {% endcomment %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <title>Hello, world!</title>
</head>

<body>

   <center>
      <!-- <h2>HTML Table</h2> -->
      {% block body %}
      <div style="width: 50vw; height: auto;">
         <table class="table table-striped">
            <thead class="thead-dark">
               <tr>
                  <th scope="col">admin_id</th>
                  <th scope="col">admin_name </th>
                  <th scope="col">password </th>
                  <th scope="col">delete </th>
               </tr>

               {% for i in admin_object %}
               <tr>
                  <td>{{i.admin_id}}</td>
                  <td>{{i.admin_name}}</td>
                  <td>{{i.password}}</td>
                  <td>
                     <p class="table_cell">
                        <a href="/delete_admin/{{i.admin_id}}">
                           <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                        </a>
                     </p>
                  </td>
               </tr>
               {% endfor %}
               {% endblock %}
      </div>
   </center>
</body>

</html>
