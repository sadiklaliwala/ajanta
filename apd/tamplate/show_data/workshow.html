{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
   <center>
      <!-- <h2>HTML Table</h2> -->
      <div class="table">
         <table class="table table-striped" >
            <thead class="thead-dark">
               <tr scope="col">
                  <th scope="col">Work-id</th>
                  <th scope="col">Work_name</th>
                  <th scope="col">Update</th>
                  <th scope="col">delete </th>
               </tr>
            </thead>
            {% for vtwork in works %}
            <tr scope="col">
               <td>{{vtwork.work_id}}</td>
               <td>{{vtwork.work_name}}</td>
               <td>
                  <p class="table_cell">
                     <a href="/delete_work/{{vtwork.work_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
               <td>
                  <p class="table_cell">
                     <a href="work_update/{{vtwork.work_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">update</i></span>
                     </a>
                  </p>
               </td>
            </tr>
            {% endfor %}
         </table>
      </div>

      <a href="{% url 'work_add' %}"><button type="button" class="btn btn-outline-primary">Add</button></a>

   </center>
   {% endblock body %}
