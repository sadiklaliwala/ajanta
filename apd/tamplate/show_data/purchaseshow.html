<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>HTML Table</h2>
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped table-responsive">
              <thead class="thead-dark">
                 <tr>
                    <th>purchase_id</th>
                    <th>supplier</th>
                    <th>material</th>
                    <th>Quantity</th>
                    <th>amount</th>
                 </tr>
              </thead>
              {% for vtwork in vpurchase %}
              <tr>
                 <td>{{vtwork.purchase_id}}</td>
                 <td>{{vtwork.sup}}</td>
                 <td>{{vtwork.material}}</td>
                 <td>{{vtwork.quantity}}</td>
                 <td>{{vtwork.amount}}</td>
              </tr>
  
              {% endfor %}
  
        </div>
  
     </center>
</body>
</html>
