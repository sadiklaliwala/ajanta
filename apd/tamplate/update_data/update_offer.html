<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>offer Form</title>
</head>

<body>

    <h1>Add a New Product</h1>
    <form method="POST" action="{% url 'offer_add' %}">
        {% csrf_token %}

        <label for="category">Enter Starting_date:</label>
        <input type="date" id="category" name="start_date" values="{{offer_object.start_date}}"><br>

        <label for="category">Enter Ending_date:</label>
        <input type="date" id="category" name="end_date" values="{{offer_object.end_date}}"><br>

        <label for="category">Enter offer_description :</label>
        <input type="text" id="category" name="description" values="{{offer_object.description}}"><br>

       
        
        <button type="submit" name="submit">Update</button>

        <!--<input type="submit" value="Update">-->
       
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
