{% extends "admin_panel/admin_deshboard.html" %}
{% block body %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<center>
    <h2>Employee Table</h2> 
   <div style="width: 50vw; height: auto;">
      <table class="table table-striped">
         <thead class="thead-dark">
            <tr>
               <th>f_id</th>
               <th>f_date</th>
               <th>feedback</th>
               <th>customer</th>
               <th scope="col">delete </th>
            </tr>
         </thead>
         {% for vtwork in feedback %}
         <tr>
            <td>{{vtwork.f_id}}</td>
            <td>{{vtwork.f_date}}</td>
            <td>{{vtwork.feedback}}</td>
            <td>{{vtwork.customer.customer_fname}}</td>
            <td>
               <p class="table_cell">
                  <a href="/delete_feedback/{{vtwork.f_id}}">
                     <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                  </a>
               </p>
            </td>
         </tr>
         {% endfor %}
      </table>
      <a href="{% url 'feedback_add' %}"><button type="button" class="btn btn-outline-primary">Add</button></a>
   </div>
</center>
{% endblock body %}
