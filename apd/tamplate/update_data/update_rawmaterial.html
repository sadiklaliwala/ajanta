<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Row_Material Form</title>
</head>

<body>

    <h1>Row_Material</h1>
    <form method="POST" action="{% url 'rawmaterialshow' %}">
        {% csrf_token %}

        <label for="category">Enter Raw_Material name:</label>
        <input type="text" id="category" name="rawmaterialname" value="{{rawmaterial_object.raw_name}}"><br>

        <label for="category">Enter Quantity :</label>
        <input type="text" id="category" name="quantity " value="{{rawmaterial_object.raw_quantity}}"><br>

        
        <label for="category">choose supplier Name :</label>
        <select name="supplier">
            {% for supplier in supplier_object %}
            <option value="{{supplier.sup_id}}">{{supplier.sup_name}}</option>
            {% endfor %}
        </select><br>
        <button type="submit" name="submit">Update</button>

        <!--<input type="submit" value="Update">-->
        
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}

</body>

</html>
