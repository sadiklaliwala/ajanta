<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
</head>
<body>
    <center>
        <!-- <h2>HTML Table</h2> -->
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped">
              <thead class="thead-dark">
                 <tr>
                    <th scope="col">billing id </th>
                    <th scope="col">customer</th>
                    <th scope="col">order</th>
                    <th scope="col">shipping_charges</th>
                    <th scope="col">order_date</th>
                    <th scope="col">total</th>
                 </tr>
  
                 {% for vtwork in billing %}
                 <tr>
                    <td>{{vtwork.bill_id}}</td>
                    <td>{{vtwork.customer}}</td>
                    <td>{{vtwork.order}}</td>
                    <td>{{vtwork.shipping_charges}}</td>
                    <td>{{vtwork.order_date}}</td>
                    <td>{{vtwork.total}}</td>
  
                 </tr>
                 {% endfor %}
  
        </div>
     </center>
</body>
</html>
