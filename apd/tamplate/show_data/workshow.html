<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- <h2>HTML Table</h2> -->
        <div style="width: 50vw; height: auto;">
           <table class="table table-striped">
              <thead class="thead-dark">
                 <tr scope="col">
                    <th scope="col">Work-id</th>
                    <th scope="col">Work_name</th>
                    <th scope="col">delete </th>
                 </tr>
              </thead>
              {% for vtwork in works %}
              <tr scope="col">
                 <td>{{vtwork.work_id}}</td>
                 <td>{{vtwork.work_name}}</td>
                 <td>
                  <p class="table_cell">
                     <a href="/delete_work/{{vtwork.work_id}}">
                        <span class="icon"><i class="bi-x-circle-fill">delete</i></span>
                     </a>
                  </p>
               </td>
              </tr>
              {% endfor %}
        </div>
     </center>
</body>
</html>
